---

allowed_gid_zero_users: " root\n sync\n shutdown\n halt\n operator"
allowed_gid_zero_users_list:
  - root
  - sync
  - shutdown
  - halt
  - operator
allowed_system_accounts:
  - root
search_path_for_root:
  - "/usr/local/sbin"
  - "/usr/local/bin"
  - "/usr/sbin"
  - "/usr/bin"
sec_logs:
  - /var/log/secure
  - /var/log/btmp
  - /var/log/maillog
  - /var/log/tallylog
  - /var/log/audit/audit.log
sys_logs:
  - /var/log/messages
  - /var/log/dmesg
  - /var/log/lastlog
